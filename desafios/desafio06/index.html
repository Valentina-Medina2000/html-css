<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Pase o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li> <abbr title=" tag &lt;Title&gt;">Títulos</abbr></li>
        <li> <abbr title="tag &lt;img&gt;">Imagens</abbr><li>
        <li><abbr title="tag &lt;code&gt;">código</abbr></li>
        <li> <abbr title="tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="tag &lt;ul&gt; e &lt;li&gt;">listas com demarcadores</abbr></li>
        <li> <abbr title="tag abbr">Abreviações</abbr></li>
   </ul> 
</body>
</html>
