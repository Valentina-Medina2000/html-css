<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu própio servidor</p>

   <video width="500" poster="imagens/banner.png" controls loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p> Seu navegador não tem compatibilidade com reprodução de vídeos </p>
   </video>
  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=aO7ERHRGLjgELDwu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!--podemos também utilizar o VIMEO tipo um youtube para hospedar videos privados-->
  <!--para inserir videos do youtube é so procurar clicar em compartilhar e escolher a opção de incorporar e copiar y logo colar no codigo(tomando em conta ficar de olho em direitos autorais)-->

   
   

    
</body>
</html>
