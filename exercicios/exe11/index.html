<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente intente aumente e diminua o tamanho do seu navegador</p>

    <picture> <!-- essa tag picture serve para adaptar as imagens, lembara de respeitar a aonder dos source sempre primeiro a imagem maior e logo as seguintes-->

        <source media="(max-width: 1050px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--quando usar a tag source e na parte de srcset onde colocamos o arquivo de imagem não aparecer opções escrever ditero e acrescentar type con image/png-->
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos a aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio
    <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a><p>
   </audio>
    
</body>
</html>
